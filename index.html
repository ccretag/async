<html>
<body>
    <h1>demo der <h1>
    <canvas id="Canvas1" width="800" height="600" style="border: 1px solid black;"></canvas>
    <script>
        var c1 = document.getElementById("Canvas1");
        var ct1 = c1.getContext("2d");
        ct1.font = "8px Monospace";

     draw()
async function draw(){
         for(i=0; i<20; i++){
              ct1.fillRect(0,0,i*20,200)
             await delay(100)
         }
}
    
async function delay(de){
     await new Promise(resolve => setTimeout(resolve, de))
  }

    </script>
</body>
</html>
